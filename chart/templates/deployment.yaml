apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mate
  name: mate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mate
  template:
    metadata:
      labels:
        app: mate
    spec:
      containers:
      - name: mate
        image: "{{ .Values.image.repo }}:{{ .Values.image.tag }}"
        {{- if eq .Values.env "staging" }}
        imagePullPolicy: Always
        {{- else }}
        imagePullPolicy: IfNotPresent
        {{- end }}
        {{- if or .Values.accounts.tdameritrade.enabled .Values.accounts.kraken.enabled }}
        envFrom:
        {{- if .Values.accounts.tdameritrade.enabled }}
        - secretRef:
            name: {{ .Values.accounts.tdameritrade.existingSecret }}
        {{- end }}
        {{- if .Values.accounts.kraken.enabled }}
        - secretRef:
            name: {{ .Values.accounts.kraken.existingSecret }}
        {{- end }}
        {{- end }}
      imagePullSecrets:
      - name: regcred
---
{{- if .Values.collector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mate-collector
  name: mate-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mate-collector
  template:
    metadata:
      labels:
        app: mate-collector
    spec:
      containers:
      - name: mate-collector
        command:
        - mate-collector
        args:
        {{- if .Values.accounts.tdameritrade.enabled }}
        - -a
        - tdameritrade
        {{- end }}
        {{- if .Values.accounts.kraken.enabled }}
        - -a
        - kraken
        {{- end }}
        {{- if .Values.collector.pollDuration }}
        - -p
        - {{ .Values.collector.pollDuration | quote }}
        {{- end }}
        {{- if .Values.collector.filepath }}
        - --filepath
        - {{ .Values.collector.filepath }}
        {{- end }}
        {{- range .Values.collector.stocks }}
        - -s
        - {{ . }}
        {{- end }}
        {{- range .Values.collector.crypto }}
        - -c
        - {{ . }}
        {{- end }}
        image: "{{ .Values.image.repo }}:{{ .Values.image.tag }}"
        {{- if eq .Values.env "staging" }}
        imagePullPolicy: Always
        {{- else }}
        imagePullPolicy: IfNotPresent
        {{- end }}
        {{- if or .Values.accounts.tdameritrade.enabled .Values.accounts.kraken.enabled }}
        envFrom:
        {{- if .Values.accounts.tdameritrade.enabled }}
        - secretRef:
            name: {{ .Values.accounts.tdameritrade.existingSecret }}
        {{- end }}
        {{- if .Values.accounts.kraken.enabled }}
        - secretRef:
            name: {{ .Values.accounts.kraken.existingSecret }}
        {{- end }}
        {{- end }}
      imagePullSecrets:
      - name: regcred
{{- end }}